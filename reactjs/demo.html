<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
    <script type="text/babel" src="demo.js"></script>
</head>
<body>
<div id="example"></div>
<div id="example2"></div>
<div id="example3"></div>
<div id="example4"></div>
<script type="text/babel">
    /*
    react.min.js     - React 的核心库
    react-dom.min.js - 提供与 DOM 相关的功能
    babel.min.js     - Babel 可以将 ES6 代码转为 ES5 代码，这样我们就能在目前不支持 ES6 浏览器上执行 React 代码。
                       Babel 内嵌了对 JSX 的支持。通过将 Babel 和 babel-sublime 包（package）一同使用可以让源码
                       的语法渲染上升到一个全新的水平。
    */
    // 我们可以在 JSX 中使用 JavaScript 表达式。表达式写在花括号 {} 中。
    // 在 JSX 中不能使用 if else 语句，但可以使用 conditional (三元运算) 表达式来替代
    var i = true;
    var mystyle = {
        border:'2px solid green',
        color: 'blue'
    };
    var arr = [<h4>这里是阵列第一号</h4>,
        <h5>这里是阵列第二号</h5>];
    ReactDOM.render(
        {/*代码中嵌套多个 HTML 标签，需要使用一个标签元素包裹它*/}
        <div>
            <h1 style={mystyle}>Hello, world! { i ? 'Oh Yeah!' : 'Oh No!' }</h1>
            <div>{arr}</div>
            {/*1、在标签内部的注释需要花括号
             2、在标签外的的注释不能使用花括号*/}
        </div>,
        document.getElementById('example')
    );

    /* HTML标签 和 React组件  React 的 JSX 使用大、小写的约定来区分本地组件的类和 HTML 标签。 */
    // 要渲染 HTML 标签，只需在 JSX 里使用小写字母的标签名。
    var myDivElement = <div className="foo"/>;
    ReactDOM.render(myDivElement, document.getElementById('example3'));

    // 要渲染 React 组件，只需创建一个大写字母开头的本地变量。
    var MyComponent = React.createClass({/*...*/});
    var myElement = <MyComponent someProperty={true} />;
    ReactDOM.render(myElement, document.getElementById('example4'));

</script>
</body>
</html>
